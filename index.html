<!doctype html>
<html lang="en">

<head>
  <title>Ichsan Budiman's Home Page</title>
  <meta name="description" content="Welcome to Ichsan Budiman's Home page" />
  <meta name="keywords" content="Ichsan Budiman, Software Engineering, Reliability, Security, UIN Sunan Gunung Djati, Bandung, Indonesia" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    header {
      display: flex;
      gap: 20px;
      align-items: center;
      border-bottom: 2px solid #63d47a;
      padding-bottom: 10px;
    }
    img {
      border-radius: 8px;
    }
    h1 {
      margin: 0;
    }
    section {
      margin-top: 30px;
    }
    section h2 {
      color: #000066;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    ul {
      padding-left: 20px;
    }
    .robot-animation {
      text-align: center;
      margin: 40px 0 10px 0;
    }
    #robot {
      width: 120px;
      height: 120px;
      display: block;
      margin: 0 auto;
    }
    footer {
      font-size: 0.9em;
      text-align: center;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="robot-animation">
      <canvas id="robot" width="120" height="120"></canvas>
    </div>

    <footer>
      &copy; 2025 Ichsan Budiman. All rights reserved.
    </footer>
  </div>

  <script>
    const canvas = document.getElementById('robot');
    const ctx = canvas.getContext('2d');

    let angle = 0;
    let smokeParticles = Array.from({ length: 12 }, () => ({
      x: 88,
      y: 60,
      radius: 6,
      alpha: 0.2,
      speed: 0.3 + Math.random() * 0.2,
      phase: Math.random() * 2 * Math.PI
    }));

    function drawRobot() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      const x = canvas.width / 2;
      const y = canvas.height / 2 + Math.sin(angle) * 2;

      // Draw laptop (table)
      ctx.fillStyle = '#444';
      ctx.fillRect(x - 20, y + 10, 40, 5);

      // Draw body
      ctx.fillStyle = '#666';
      ctx.fillRect(x - 10, y - 10, 20, 30);

      // Draw head
      ctx.fillStyle = '#333';
      ctx.fillRect(x - 8, y - 25, 16, 16);

      // Eyes
      ctx.fillStyle = '#fff';
      ctx.fillRect(x - 4, y - 22, 3, 3);
      ctx.fillRect(x + 1, y - 22, 3, 3);

      // Arms typing
      ctx.fillStyle = '#666';
      ctx.fillRect(x - 18, y + 5, 6, 3);
      ctx.fillRect(x + 12, y + 5, 6, 3);

      // Coffee cup
      const cupX = x + 25;
      const cupY = y;
      ctx.fillStyle = '#8B4513';
      ctx.fillRect(cupX, cupY, 6, 8);
      ctx.beginPath();
      ctx.arc(cupX + 3, cupY + 4, 3, 0, Math.PI * 2);
      ctx.fill();

      // Draw steam
      ctx.strokeStyle = 'rgba(200, 200, 200, 0.3)';
      ctx.lineWidth = 1;
      smokeParticles.forEach(p => {
        ctx.beginPath();
        ctx.moveTo(p.x, p.y);
        for (let i = 0; i < 10; i++) {
          const offsetX = Math.sin(p.phase + i * 0.1) * 1.5;
          const offsetY = -i * 1.2;
          ctx.lineTo(p.x + offsetX, p.y + offsetY);
        }
        ctx.stroke();

        p.y -= p.speed * 0.2;
        p.phase += 0.03;
        if (p.y < 30) {
          p.y = cupY;
          p.phase = Math.random() * 2 * Math.PI;
        }
      });

      angle += 0.05;
      requestAnimationFrame(drawRobot);
    }

    drawRobot();
  </script>
</body>

</html>
